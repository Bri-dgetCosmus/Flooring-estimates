Login As screen:

    Image3 As image:
        Height: =320
        Image: ='Green Floral Nature Mouse Pad'
        Width: =486
        X: =110
        Y: =10
        ZIndex: =1

    Label1 As label:
        Align: =Align.Center
        Font: =Font.'Great Vibes'
        FontWeight: =FontWeight.Bold
        Height: =100
        Size: =60
        Text: ="Welcome"
        Width: =560
        X: =80
        Y: =330
        ZIndex: =2

    Label2 As label:
        Align: =Align.Center
        Font: =Font.Lato
        Height: =46
        Size: =15
        Text: ="SIGN IN TO CONTINUE"
        Width: =560
        X: =80
        Y: =412
        ZIndex: =3

    TextInput1 As text:
        BorderColor: =RGBA(99, 139, 44, 1)
        Default: ="Text input"
        Height: =70
        HintText: ="username"
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =18
        Width: =560
        X: =80
        Y: =480
        ZIndex: =4

    TextInput2 As text:
        BorderColor: =RGBA(99, 139, 44, 1)
        Default: =""
        Height: =70
        HintText: ="password"
        Mode: =TextMode.Password
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =18
        Width: =560
        X: =80
        Y: =575
        ZIndex: =5

    Button1 As button:
        BorderColor: |
            =If(TextInput1.Text in username && TextInput2.Text in password,Navigate(BrowseScreen1),Navigate(Success))
        Fill: =RGBA(99, 139, 44, 1)
        Height: =70
        Size: =24
        Text: ="Login"
        Width: =280
        X: =220
        Y: =695
        ZIndex: =6

